<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registrar Mascota</h1>

<form th:action="@{/mascotas}" th:object="${nuevaMascota}" method="post">
    <input th:field="*{nombre}" placeholder="Nombre" required />
    <input th:field="*{tipoDeMascota}" placeholder="Tipo (perro, gato...)" required />
    <input th:field="*{raza}" placeholder="Nombre de la raza" required />
    <input th:field="*{edad}" type="number" placeholder="Edad" required />
    <button type="submit">Registrar mascota</button>
</form>

<h2>Mis Mascotas</h2>
<ul>
    <li th:each="m : ${mascotas}">
        <span th:text="${m.nombre}"></span> -
        <span th:text="${m.tipoDeMascota}"></span>
        <span th:text="${m.raza}"></span>
        (<span th:text="${m.edad}"></span> a√±os)
    </li>
</ul>
</body>
</html>
