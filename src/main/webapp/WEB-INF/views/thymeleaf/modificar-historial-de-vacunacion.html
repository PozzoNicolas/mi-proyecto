<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Turnos</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">VetConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main role="main" class="container">

    <h2>MODIFICAR HISTORIAL DE VACUNACION: </h2>

      <div class="card shadow-sm">
      <div class="card-body">
        <h5 th:text="${mascota.nombre}"></h5>
        <hr>

        <form th:action="@{/guardar-vacuna}" th:object="${nuevaVacunacion}" method="post" class="row g-3">
        <input type="hidden" name="historialId" value="1"> 
        <span th:text="${historial.id}"></span>

          <div class="col-md-6">
            <label class="form-label">Vacuna</label>
            <select th:field="*{vacuna}" class="form-select">
              <option value="">Seleccione una vacuna...</option>
              <option th:each="v : ${vacunas}"
                      th:value="${v}"
                      th:text="${v.desc}"></option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha de aplicación</label>
            <input type="date"
                  th:field="*{fecha}"
                  th:attr="min=${#dates.format(minDate, 'yyyy-MM-dd')}, max=${#dates.format(hoy, 'yyyy-MM-dd')}"
                  class="form-control"
                  required>
          </div>

          <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>

          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-success">Guardar vacuna</button>
            <a href="historiales-de-vacunacion.html" class="btn btn-secondary">Volver</a>
          </div>
        </form>

        <hr class="my-4">

        <h5>Vacunas aplicadas</h5>
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Vacuna</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="vac : ${historial.vacunaciones}">
                <td th:text="${vac.vacuna.desc}"></td>
                <td th:text="${vac.fecha != null ? #temporals.format(vac.fecha, 'dd/MM/yyyy') : '—'}"></td>
              </tr>
              <tr th:if="${#lists.isEmpty(historial.vacunaciones)}">
                <td colspan="2" class="text-muted">Aún no hay vacunas registradas.</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

</main>
