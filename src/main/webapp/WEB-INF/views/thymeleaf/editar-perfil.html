<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - VetConnect</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top shadow" style="background: linear-gradient(90deg, #2e7d32, #43a047);">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/inicio}">VetConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <i class="bi bi-arrow-90deg-left"></i>
                    <a class="nav-link" th:href="@{/inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <a class="nav-link" th:href="@{/home}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main id="perfil-contenedor" class="main-body">
    <form th:action="@{/perfil/editar}" method="post" th:object="${usuario}"
          th:object="${usuario}" 
          method="post"
          class="mascotas-form mx-auto">

        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input class="form-control" th:field="*{nombre}" placeholder="Nombre" />
        </div>

        <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input class="form-control" th:field="*{apellido}" placeholder="Apellido" />
        </div>

        <div class="mb-3">
            <label for="telefono">Teléfono</label>
            <input class="form-control" th:field="*{telefono}" placeholder="Teléfono" />
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" th:field="*{email}" placeholder="Email" />
        </div>

        <button type="submit" class="btn btn-success w-80">Actualizar</button>
        <br>

        <a class="btn-volver" th:href="@{/perfil}">Regresar</a>
    </form>
</main>

</main>

<br>
<br>
<br>

<footer>
    <div>
        <h6>Integrantes:</h6>
        <h6>Diego Contreras</h6>
        <h6>Nicolas Pozzo</h6>
        <h6>Joaquin A. Diaz</h6>
    </div>
    <div>
        <h6>Fundaci&oacute;n Futuro - 2025</h6>
        <h6>Taller Web I - Universidad Nacional de La Matanza</h6>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
