<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Mis Mascotas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="inicio.html">VetConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Contenido -->
<main id = "mascotas" >
    <h1 class="mb-4">Mis Mascotas</h1>

    <div th:if="${mascotas == null or #lists.isEmpty(mascotas)}">
        <p class="text-muted">Sin mascotas</p>
        <a href="mascotas.html"> Agregar </a>
    </div>

    <div class="row" th:each="m : ${mascotas}">
        <div >
            <div>
                <div>
                    <h5 class="card-title" th:text="${m.nombre}">Nombre</h5>
                    <p class="card-text">
                        <strong>Especie:</strong> <span th:text="${m.tipoDeMascota}">Perro</span><br>
                        <strong>Raza:</strong> <span th:text="${m.raza}">Mestizo</span><br>
                        <strong>Edad:</strong> <span th:text="${m.edad}">3</span> a&ntilde;os
                        <strong>Sexo:</strong> <span th:text="${m.sexo}">Hembra</span>
                    </p>
                </div>
            </div>
        </div>
        <div>
            <a href="mascotas.html">
                <button type="button" class = "btn">Agregar Mascota</button>
            </a>
        </div>
        <form th:action="@{/eliminar-mascota}" method="post">
            <input type="hidden" name="idMascota" th:value="${mascota.id}" />
            <button type="submit" class="btn-eliminar">Eliminar</button>
        </form>
        <div>
            <a href="inicio.html">
                <button type="button" class = "btn" >Volver</button>
            </a>
        </div>
    </div>
</main>

<br>
<br>
<br>
<br>

<!-- Footer -->
<footer>
    <div>
        <h6>Integrantes:</h6>
        <h6>Diego Contreras</h6>
        <h6>Nicolas Pozzo</h6>
        <h6>Mauricio Medina</h6>
        <h6>Joaquin A. Diaz</h6>
    </div>
    <div>
        <h6>Fundaci&oacute;n Futuro - 2025</h6>
        <h6>Taller Web I - Universidad Nacional de La Matanza</h6>
    </div>
</footer>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
