<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Clientes - VetConnect</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/clientes.css}"/>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">VetConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Encabezado -->
<div class="container text-center mt-5">
    <h1>Clientes</h1>
    <p class="text-muted">Administra y registra tus clientes fácilmente</p>
</div>

<!-- Formulario -->
<div class="container mt-4">
    <form th:action="@{/clientes}" th:object="${nuevoCliente}" method="post" class="shadow-sm">
        <div class="mb-3">
            <input class="form-control" th:field="*{nombre}" placeholder="Nombre" />
            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <input class="form-control" th:field="*{apellido}" placeholder="Apellido"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
            <input class="form-control" th:field="*{correo}" placeholder="Email" />
            <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <div class="input-group">
                <span class="input-group-text" style="height: 2.37rem">+54 9 11</span>
                <input class="form-control"
                       th:field="*{telefono}"
                       placeholder="Ej: 12345678"
                       inputmode="numeric"
                       pattern="[0-9]{6,9}" />
            </div>
            <div class="text-danger small" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrar cliente</button>
    </form>
</div>

<!-- Lista -->
<div class="container mt-5">
    <h2 class="text-center">Lista de clientes</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item" th:each="c : ${clientes}">
            <span class="fw-bold text-success" th:text="${c.id}">ID</span> -
            <span th:text="${c.nombre}">Nombre</span>
            <span th:text="${c.apellido}">Apellido</span> -
            <span class="text-muted" th:text="${c.correo}">Correo</span> -
            <span class="text-muted" th:text="${c.telefono}">Telefono</span>
        </li>
    </ul>
</div>

<!-- Footer -->
<footer class="mt-5">
    <div>
        <h6>Integrantes:</h6>
        <h6>Diego Contreras</h6>
        <h6>Nicolas Pozzo</h6>
        <h6>Joaquin A. Diaz</h6>
    </div>
    <div>
        <h6>Fundación Futuro - 2025</h6>
        <h6>Taller Web I - Universidad Nacional de La Matanza</h6>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
