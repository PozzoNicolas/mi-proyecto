<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
  <div class = "container">
    <h1>Turnos</h1>
    <h2>Tus turnos:</h2>
    <div th:if="${#lists.isEmpty(turnos)}">
      <p>No hay turnos disponibles</p>
    </div>
    <div th:if="${!#lists.isEmpty(turnos)}">
      <p>Tenes un turno programado... cuando? donde? no se programarlo</p>
      <!---->
      <ul>
        <li th:each="turno : ${turnos}">
          fecha: <span th:text="${turno.fecha}"></span> <br>
          Especialidad: <span th:text="${turno.especialidad}"></span>
        </li>
      </ul>
    </div>
    <a href="nuevo-turno.html" class="btn btn-lg btn-primary btn-block">Nuevo Turno</a>
    <a href="login.html" class="btn btn-lg btn-primary btn-block">Volver</a>
  </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
